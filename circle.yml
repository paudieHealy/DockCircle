workflows:
  version: 2
  my-workflow:
    jobs:
      - run-tests:
          context: org-global

#For Docker Hub
deployment:
  dockerhub:
    branch: master
    commands:
      - $docker_trigger

test:
  override:    
    - mocha

language:
  node_js
install:
  -npm install -g codecov
script:
  - istanbul cover ./node_modules/mocha/bin/_mocha --reporter lcovonly -- -R spec
  - codecov